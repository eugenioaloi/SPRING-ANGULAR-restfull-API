<h2>Employees list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First name</th>
            <th> Last name</th>
            <th> Hourly paid</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
            <td>{{employee.hourly_pay}}</td>
            <td>
                <button (click) ="updateEmployee(employee.id) " class="btn btn-primary">Update</button>
                <button (click) ="deleteEmployee(employee.id) " class="btn btn-danger" 
                    style="margin-left: 10px;">Delete</button>
                <button (click) ="viewEmployee(employee.id) " class="btn btn-info" 
                    style="margin-left: 10px;">view</button>
            </td>
        </tr>
    </tbody>
</table>
